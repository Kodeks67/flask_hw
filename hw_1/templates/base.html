<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Shop{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>My Shop</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('category', category='clothes') }}">Clothes</a></li>
                <li><a href="{{ url_for('category', category='shoes') }}">Shoes</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 My Shop</p>
    </footer>
</body>
</html>
